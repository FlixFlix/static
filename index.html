<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>School Pickup Number</title>
  <style>
    html, body { margin: 0; padding: 0; }
    body { background-color: #20D0CF; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    #fit {
      width: 100vw;
      white-space: nowrap;
      font-weight: 800;
      line-height: 1;
      overflow: hidden;
      /* optional: center vertically a bit / prevent clipping on some fonts */
      padding: 24px 0;
    }
  </style>
</head>

<body>
  <div id="fit">357</div>

  <script>
    const el = document.getElementById('fit');

    function fitText() {
      const w = el.clientWidth;

      // Binary search best font size that still fits
      let lo = 1, hi = 2000; // px
      while (lo < hi) {
        const mid = Math.ceil((lo + hi) / 2);
        el.style.fontSize = mid + "px";
        if (el.scrollWidth <= w) lo = mid;
        else hi = mid - 1;
      }
      el.style.fontSize = lo + "px";
    }

    addEventListener("resize", fitText);
    fitText();
  </script>
</body>
</html>
